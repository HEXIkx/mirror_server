name: 多架构二进制构建

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8.10','3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v5
        
      - name: 设置Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: 构建Linux二进制
        run: |
          pyinstaller --onefile --name myapp-linux src/main.py
        if:  ${{ matrix.os == 'ubuntu-latest' }}
        
      - name: 构建Windows二进制
        run: |
          pyinstaller --onefile --name myapp-windows src/main.py
        if:  ${{ matrix.os == 'windows-latest' }}
        
      - name: 构建macOS二进制
        run: |
          pyinstaller --onefile --name myapp-darwin src/main.py
        if:  ${{ matrix.os == 'macos-latest' }}
        
      - name: 上传制品
        uses: actions/upload-artifact@v3
        with:
          name: myapp-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/myapp*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 下载所有制品
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
          
      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./artifacts/myapp-ubuntu-latest-3.8.10/*
            ./artifacts/myapp-ubuntu-latest-3.9/*
            ./artifacts/myapp-ubuntu-latest-3.10/*
            ./artifacts/myapp-ubuntu-latest-3.11/*
            ./artifacts/myapp-windows-latest-3.9/*
            ./artifacts/myapp-windows-latest-3.10/*
            ./artifacts/myapp-windows-latest-3.11/*
            ./artifacts/myapp-macos-latest-3.9/*
            ./artifacts/myapp-macos-latest-3.10/*
            ./artifacts/myapp-macos-latest-3.11/*
          tag_name: ${{ github.ref }}
          release_name: "版本 ${{ github.ref }}"
          generate_release_notes: true