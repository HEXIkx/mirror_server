name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build:
    needs: create-release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ needs.create-release.outputs.upload_url }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            artifact: hyc-download-linux-amd64
          - platform: linux/arm64
            artifact: hyc-download-linux-arm64
          - platform: linux/arm/v7
            artifact: hyc-download-linux-armv7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build executable
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.pyinstaller
          platforms: ${{ matrix.platform }}
          outputs: type=local,dest=output
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Find and upload artifact
        run: |
          find output -type f -executable -name "hyc-download*" -exec mv {} ${{ matrix.artifact }} \;
          ls -la

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.artifact }}
          asset_name: ${{ matrix.artifact }}
          asset_content_type: application/octet-stream

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --upgrade pip pyinstaller -r requirements.txt

      - name: Build executable
        run: |
          pip install --upgrade pip pyinstaller -r requirements.txt
          pyinstaller --name hyc-download --onedir --clean pyinstaller.spec
          python -c "
          import zipfile
          import os
          with zipfile.ZipFile('dist/hyc-download-windows-amd64.zip', 'w', zipfile.ZIP_DEFLATED) as zf:
              for root, dirs, files in os.walk('dist/hyc-download'):
                  for f in files:
                      path = os.path.join(root, f)
                      arcname = os.path.relpath(path, 'dist')
                      zf.write(path, arcname)
          print('Zip created: dist/hyc-download-windows-amd64.zip')
          "

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/hyc-download-windows-amd64.zip
          asset_name: hyc-download-windows-amd64.zip
          asset_content_type: application/zip
