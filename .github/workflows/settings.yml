name: Cross-Platform Python Build

on:
  push:
    tags:
      - 'v*'  # 仅在推送以v开头的标签时触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, windows, macos, arm-linux]  # 目标平台列表
        python-version: [3.8, 3.9, 3.10, 3.11]  # 支持的Python版本
        include:
          - platform: linux
            target: x86_64-linux-gnu
            build-flags: "--enable-optimizations"
          - platform: windows
            target: x86_64-w64-mingw32
            build-flags: "--host=x86_64-w64-mingw32 --build=x86_64-linux-gnu"
          - platform: macos
            target: x86_64-apple-darwin
            build-flags: "--host=x86_64-apple-darwin --build=x86_64-linux-gnu"
          - platform: arm-linux
            target: arm-linux-gnueabihf
            build-flags: "--host=arm-linux-gnueabihf --build=x86_64-linux-gnu"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 安装交叉编译工具链
          sudo apt-get update
          sudo apt-get install -y gcc-${{ matrix.target }}-linux-gnu g++-${{ matrix.target }}-linux-gnu

      - name: Configure build environment
        run: |
          # 设置交叉编译环境变量
          export CC=${{ matrix.target }}-gcc
          export CXX=${{ matrix.target }}-g++
          export AR=${{ matrix.target }}-ar
          export RANLIB=${{ matrix.target }}-ranlib
          export STRIP=${{ matrix.target }}-strip

      - name: Build Python for ${{ matrix.platform }}
        run: |
          # 执行交叉编译
          ./configure \
            --prefix=$PWD/_build/${{ matrix.platform }} \
            --build=x86_64-linux-gnu \
            --host=${{ matrix.target }} \
            ${{ matrix.build-flags }} \
            --disable-ipv6 \
            --enable-optimizations
          
          make -j $ (nproc)
          make install

      - name: Package built Python
        run: |
          # 创建可分发的包
          tar -czf python-${{ matrix.platform }}-${{ matrix.python-version }}.tar.gz \
            -C _build/${{ matrix.platform }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.platform }}-${{ matrix.python-version }}
          path: python-${{ matrix.platform }}-${{ matrix.python-version }}.tar.gz